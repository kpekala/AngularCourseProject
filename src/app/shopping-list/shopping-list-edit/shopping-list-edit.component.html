<div class="row">
  <div class="col-xs-12">
    <form (submit)="$event.preventDefault()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12 btn-wrapper">
          <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-primary">Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
