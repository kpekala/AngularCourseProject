<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mx-auto">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid && authForm.touched">
                    {{ isLoginMode ? 'Login' : 'Sign up'}}
                </button> 
                <button class="btn btn-primary switch-btn" 
                    (click)="onSwitchMode()"
                    type="button">
                    {{isLoginMode ? 'Switch to Sign up' : 'Switch to Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
