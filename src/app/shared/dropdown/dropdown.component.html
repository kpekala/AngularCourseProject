<div>
    <button type="button" 
    class="btn dropdown-toggle"
    [ngClass]="{'btn-primary': dropdownStyle === 'default', 
                'btn-light': dropdownStyle === 'light'}" 
    >
      {{dropdownTitle}}
    </button>
    <div class="dropdown-menu dropdown-menu-right" [ngClass]="{'show': this.menuOpened}">
        <button class="dropdown-item" *ngFor="let item of menuList">
            {{item}}
        </button>
    </div>
  </div>
