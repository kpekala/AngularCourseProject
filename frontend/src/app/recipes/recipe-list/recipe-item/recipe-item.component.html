<a style="cursor: pointer;"  [routerLink]="'./' + index"
class="list-group-item list-group-item-action clearfix"
routerLinkActive="active">
  <div class="float-start">
    <h4 >{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <div class="float-end">
    <img src="{{recipe.imageUrl}}" alt="" class="img-fluid" style="max-height: 50px;">
  </div>
</a>
