<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" 
          id="amount" 
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12 btn-wrapper">
          <button type="submit" 
          class="btn btn-success" 
          [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDeleteItem()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
